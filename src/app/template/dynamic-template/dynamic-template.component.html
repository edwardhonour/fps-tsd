<fuse-loading-bar></fuse-loading-bar>
<fuse-vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="!isScreenSmall">
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex items-center w-full p-4 pl-6">
            <div class="flex items-center justify-center">
                <img
                    class="w-8"
                    src="assets/images/logo/logo.svg">
            </div>
            <div class="flex items-center ml-auto">
                <notifications></notifications>
                <user [showAvatar]="false"></user>
            </div>
        </div>
        <div class="flex flex-col items-center w-full p-4">
            <div class="relative w-24 h-24">
                <img
                    class="w-full h-full rounded-full"
                    *ngIf="user.avatar"
                    [src]="user.avatar"
                    alt="User avatar">
                <mat-icon
                    class="icon-size-24"
                    *ngIf="!user.avatar"
                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
            </div>
            <div class="flex flex-col items-center justify-center w-full mt-6">
                <div class="w-full whitespace-nowrap overflow-ellipsis overflow-hidden text-center leading-normal font-medium">
                    {{user.name}}
                </div>
                <div class="w-full mt-0.5 whitespace-nowrap overflow-ellipsis overflow-hidden text-center text-md leading-normal font-medium text-secondary">
                    {{user.email}}
                </div>
            </div>
        </div>
    </ng-container>
    <!-- Navigation footer hook -->
    <ng-container fuseVerticalNavigationContentFooter>
        <div class="flex flex-0 items-center justify-center h-16 pr-6 pl-2 mt-2 mb-4 opacity-12">
            <img
                class="max-w-36"
                src="assets/images/logo/logo-text-on-dark.svg">
        </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <!-- Navigation toggle button -->
        <button
            mat-icon-button
            (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <languages></languages>
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
            <search [appearance]="'bar'"></search>
            <shortcuts></shortcuts>
            <messages></messages>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
             <div class="flex flex-col flex-auto min-w-0">
                <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card card-body">
                                    <div class="col-md-12">
                                        <h1 style="font-size: 24px; font-weight: bold;">{{ title }}</h1>
                                    </div>
                                <div class="table-responsive">
                                    <div class="col-lg-6 py-2">
                                        Search: <input style="max-width:320px;" class="form-control" type="text" id="term" name="term" [(ngModel)]="term"> 
                                    </div>
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th *ngFor="let col of columnHeaders">{{ col }}</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let m of data.list | filter: term | paginate: { currentPage: p , itemsPerPage: rowsPerPage}" [ngStyle]="{'background-color':m[nStyle.columnName] === nStyle.columnValue ? nStyle.newValue : nStyle.defaultValue }">
                                                <td *ngFor="let col of columnFields">{{ m[col] }}</td>
                                                <td *ngIf="link!=''&&params.length==0"><button [routerLink]="['/dashboard-template']" class="btn btn-primary">View</button></td>
                                                <td *ngIf="link!=''&&params.length==1"><button [routerLink]="['/dashboard-template',m[params[0]]]" class="btn btn-primary">View</button></td>
                                                <td *ngIf="link!=''&&params.length==2"><button [routerLink]="['/dashboard-template',m[params[0]],m[params[1]]]" class="btn btn-primary">View</button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <paging-controls (pageChange)="p = $event" [isItemsPerPage]="false"  
                                    class="my-pagination"></paging-controls>
                                </div>
                                </div>
  
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
            
    </div>

    <!-- Footer -->
    <!--<div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Fuse &copy; {{currentYear}}</span>
    </div>-->

</div>
